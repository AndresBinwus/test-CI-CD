permissions:
  contents: write
  pull-requests: write

name: Manual Required Check

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running this manual check'
        required: true
        default: 'Manual trigger'
  pull_request:
    branches:
      - '**'
    types:
      - opened

jobs:
  manual_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run testing