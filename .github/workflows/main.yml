permissions:
  contents: write
  pull-requests: write

name: Manual Required Check

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running this manual check'
        required: true
        default: 'Manual trigger'
  pull_request:
    branches:
      - '**'
    types:
      - opened  

jobs:
  manual_check:
    runs-on: ubuntu-latest

    steps:
      - name: Always succeed
        run: echo "Workflow completed successfully"
