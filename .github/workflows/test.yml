name: CI - Unit Tests

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  test:
    # Solo ejecuta cuando:
    # - el comentario es en un PR (no en un issue normal)
    # - el comentario contiene exactamente /test-run (ajÃºstalo si quieres)
    if: >
      github.event.issue.pull_request != '' &&
      github.event.comment.body == '/test-run'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run testing